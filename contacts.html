<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travis - Contacts</title>
    <link rel="icon" type="image/x-icon" href="logo.webp">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .navbar .logo img:hover {
            transform: scale(1.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navbar ul li {
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar ul li:hover {
            color: #00ff88;
        }

        .navbar ul li.active {
            color: #00ff88;
            font-weight: bold;
        }

        /* Contact Section */
        .contact-section {
            padding: 120px 50px 50px 50px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2c2c2c;
        }

        .contact-container {
            background: #3a3a3a;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards;
        }

        .contact-container h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .contact-form .input-group {
            margin-bottom: 20px;
        }

        .contact-form .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #ccc;
        }

        .contact-form .input-group input,
        .contact-form .input-group textarea {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 2px solid #ccc;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .contact-form .input-group input:focus,
        .contact-form .input-group textarea:focus {
            border-color: #00ff88;
            outline: none;
        }

        .contact-form .input-group textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background: #00ff88;
            color: #1a1a1a;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            width: 100%;
        }

        .footer p {
            color: #ccc;
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .contact-section {
                padding: 100px 20px 20px 20px;
            }

            .contact-container {
                padding: 20px;
            }

            .contact-container h2 {
                font-size: 28px;
            }

            .navbar {
                padding: 20px;
            }

            .navbar ul {
                gap: 15px;
            }

            .navbar .logo img {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="logo.webp" alt="TKN Logo"></a>
        </div>
        <ul>
            <li data-page="index.html" onclick="window.location.href='index.html'">Home</li>
            <li data-page="projects.html" onclick="window.location.href='projects.html'">Projects</li>
            <li data-page="about.html" onclick="window.location.href='about.html'">About</li>
            <li data-page="contacts.html" onclick="window.location.href='contacts.html'">Contacts</li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <form class="contact-form" action="https://formspree.io/f/mpwpowll" method="POST">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="_replyto" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <label for="question">Question</label>
                    <textarea id="question" name="question" placeholder="Your Question" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Travis. All Rights Reserved.</p>
    </footer>

    <script>
        // Highlight the active navbar item based on the current page
        window.onload = () => {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navItems = document.querySelectorAll('.navbar ul li');
            navItems.forEach(item => {
                if (item.getAttribute('data-page') === currentPage) {
                    item.classList.add('active');
                }
            });
        };
    </script>
</body>
</html>
